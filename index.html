<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lucio Acri" />
    <title>Spotify</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section class="playlist">
          <div class="container">
            <div class="row navigation">
              <div class="top-logos">
                <div class="main-logo">
                  <img src="./img/logo-small.svg" alt="" />
                </div>

                <div class="navigation-list">
                  <img src="./img/home.svg" alt="" />
                  <img src="./img/search.svg" alt="" />
                  <img src="./img/libreria.svg" alt="" />
                </div>
              </div>
              <div class="bottom-logos">
                <img src="./img/download.svg" alt="" class="download-img" />

                <div class="profile-pic">
                  <img src="./img/profile.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="main-page">
          <div class="main-header"></div>
          <div class="menu">
            <div class="container">
              <div class="row">
                <a href="#">IN EVIDENZA</a>
                <a href="#">PODCAST</a>
                <a href="#">CLASSIFICHE</a>
                <a href="#">GENERI E MOOD</a>
                <a href="#">NUOVE USCITE</a>
                <a href="#">SCOPRI</a>
              </div>
            </div>
          </div>
          <div class="albums">
            <section class="recently-played">
              <div class="container">
                <h2>Recently played</h2>
                <div class="row">
                  <div class="card">
                    <div class="card-img">
                      <img src="./img/metal_lifting.jpg" alt="" />
                    </div>
                    <div class="card-title"></div>
                  </div>
                  <div class="card">
                    <div class="card-img">
                      <img src="./img/stranger.jpeg" alt="" />
                    </div>
                    <div class="card-title"></div>
                  </div>
                  <div class="card">
                    <div class="card-img">
                      <img src="./img/aquietplace.jpeg" alt="" />
                    </div>
                    <div class="card-title"></div>
                  </div>
                  <div class="card">
                    <div class="card-img">
                      <img src="./img/split.jpeg" alt="" />
                    </div>
                    <div class="card-title"></div>
                  </div>
                  <div class="card">
                    <div class="card-img">
                      <img src="./img/cure.jpeg" alt="" />
                    </div>
                    <div class="card-title"></div>
                  </div>
                  <div class="card">
                    <div class="card-img">
                      <img src="./img/sinister.jpeg" alt="" />
                    </div>
                    <div class="card-title"></div>
                  </div>
                </div>
              </div>
            </section>
            <section class="for-you">
              <div class="container">
                <h2>Creato per John Doe</h2>
                <span>Più ascolti, più accurati saranno i suggerimenti</span>
                <div class="row">
                  <div class="card">
                    <div class="card-img">
                      <img src="./img/radar.jpeg" alt="" />
                    </div>
                    <div class="card-title"></div>
                  </div>
                  <div class="card">
                    <div class="card-img">
                      <img src="./img/mixdaily.jpeg" alt="" />
                    </div>
                    <div class="card-title"></div>
                  </div>
                </div>
              </div>
            </section>
            <section class="popular">
              <div class="container">
                <h2>Artisti più popolari</h2>
                <span>Più ascolti, più accurati saranno i suggerimenti.</span>
                <div class="row">
                  <div class="card">
                    <div class="card-img">
                      <img src="./img/youg.jpeg" alt="" />
                    </div>
                    <div class="card-title"></div>
                  </div>
                  <div class="card">
                    <div class="card-img">
                      <img src="./img/einaudi.jpeg" alt="" />
                    </div>
                    <div class="card-title"></div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </section>
      </main>
      <footer>
        <div class="actual"></div>
        <div class="player"></div>
        <div class="volume"></div>
      </footer>
    </div>
  </body>
</html>
